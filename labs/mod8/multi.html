<!doctype html>

<html lang = "en">

	<head>

	    <meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>Multiple Classes</title>

		<style>

			.arial {
				font-family: Arial;
				background: #dddddd;
			}

			.oblique {
				font-style: oblique;
			}

			.comic {
				font-family: 'comic sans ms';
				color: #aa55aa;
			}

		</style>

	</head>

	<body>
		<p class = 'arial oblique comic'>Here is some text</p>
	</body>
</html>
