		<script>
			var size = document.getElementsByTagName("tr").length;
			var i=1;
			for (i=1; i<size+1; i++) {
				document.getElementById('q'+i).addEventListener('click', answer, false);
			}

			function answer() {
				var row = this.id.replace("q", "");

				var string = document.getElementsByTagName("tr")[row].style.backgroundColor;
				string = string.replace(/[^0-9,]/g, "" );
				var pieces = [];
				pieces = string.split(",");
				var r = Number(pieces[0]).toString(16);
				if (r==0) r = "00";
				var g = Number(pieces[1]).toString(16);
				if (g==0) g = "00";
				var b = Number(pieces[2]).toString(16);
				if (b==0) b = "00";

				var answer = r+g+b;

				var color = document.getElementById("qr"+row).value + document.getElementById("qg"+row).value	+ document.getElementById("qb"+row).value;

				if (answer == color) {
					document.getElementById("qans"+row).innerHTML='<img src="https://courses.sfcollege.edu/files/50741424/download?download_frd=1" width="25" height="16" alt="Correct Answer" title="Correct Answer">';
				}
				else {
					document.getElementById("qans"+row).innerHTML='<img src="https://courses.sfcollege.edu/files/50741420/download?download_frd=1" width="25" height="16" alt="Correct Answer" title="Correct Answer">';
				}
			}
