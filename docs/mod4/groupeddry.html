<!DOCTYPE html>
    <html>
	<head lang="en">
		<meta charset="utf-8">
		<title>DRY Style Rules</title>
		<style>
			body {
				background: #fff3f3;
			    font-size: 2em;
				line-height: 2;
				color: black;
				font-family: cambria, "Times New Roman", serif;
			}

			h1 {
				font-size: 2em;
				line-height: 2;
				color: green;
				font-family: "Helvetica Neue", Arial, sans-serif;
				font-variant: small-caps;
				text-align: center;
			}

			h2 {
				font-size: 1.6em;
				line-height: 2;
				color: green;
				font-family: "Helvetica Neue", Arial, sans-serif;
				font-variant: small-caps;
				text-align: center;
			}

			h3 {
				font-size: 1.2em;
				line-height: 2;
				color: green;
				font-family: "Helvetica Neue", Arial, sans-serif;
				font-variant: small-caps;
				text-align: center;
			}

			#important {
				color: red;
				font-family: impact;
				font-variant: small-caps;
			}

			.small {
				font-size: .4em;
			}
		</style>
	</head>
	<body>
	<h1>Dry Styles</h1>
	<h2>A Subtitle</h2>
	<h3>A Sub-subtitle</h3>
	<p id="important">This is important</p>
	<p class="small">This is fine print</p>
	
		 
	</body>
</html>
